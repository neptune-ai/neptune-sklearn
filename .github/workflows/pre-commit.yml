name: pre-commit-runner

on: push

jobs:
  pre-commit:
    name: run pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          pip install -e .[dev]
      - name: Actual pre-commit run
        uses: pre-commit/action@v3.0.0
